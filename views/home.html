<div class="row">
    <div class="pull-left human transformable" ng-class="{'small':isSmall, 'big':!isSmall}" ng-click="isSmall = !isSmall">
        <div class="displayedName">Jack</div>
    </div>
    <div class="pull-right pc transformable" ng-class="{'small':!isSmall, 'big':isSmall}" ng-click="isSmall = !isSmall">
        <div class="displayedName">PC</div>
    </div>
</div>
<div class="row content">
    <word-board></word-board>
</div>
<div class="row playerArea">
    <div class="text-center">
        <input type="text" ng-model="submit.letter" class="letterInput" maxlength="1">
        <button class="btn btn-success enterButton" ng-disabled="submit.letter.length !=1" ng-click="addLetter(submit.letter)">Enter</button>
    </div>
</div>
<div class="row">
    {{messageBox}}
</div>
